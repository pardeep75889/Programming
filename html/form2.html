<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login-container">
        <img src="https://th.bing.com/th/id/R.38aabe0613c4f17945cee40327ac367e?rik=mt2VM9zlD1xy%2bg&riu=http%3a%2f%2forig10.deviantart.net%2f6d95%2ff%2f2015%2f247%2fb%2f9%2fgoogle_2015_logo_high_resolution_png_by_jovicasmileski-d98chn1.png&ehk=lG6D9pljW2Xelus7LJtZjwHHjImg8kBuSVK6TAdwRhk%3d&risl=&pid=ImgRaw&r=0" alt="Google Logo">
        <h1>Sign in with Google</h1>
        <form>
            <label for="email">E-mail or Phone</label>
            <input type="email" name="email" id="email" required><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required><br><br>
            <input type="submit" value="Sign In">
        </form>
        <p><a href="#">Forget password </a></p>
        <hr>
        <p>New to Google?<a href="#">Create an account</a></p>
    </div>
</body>
</html>
